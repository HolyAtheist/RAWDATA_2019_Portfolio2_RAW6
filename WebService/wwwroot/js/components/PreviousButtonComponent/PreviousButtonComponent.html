
<div class="container text-center">
    <div class="row pagination-buttons">
        <div class="col-3  p-0">
            <button class="btn btn-sm btn-light browsepage-2nd-nav-btn" data-bind="click: $parent.changeComp.bind($data, 'previous')">
                back<<
            </button>
        </div>

        <div data-bind="if: searchpart">
            <div class="col-3  p-0">
                <button class="btn btn-sm btn-light browsepage-2nd-nav-btn d-block d-sm-none d-md-none d-lg-none" data-bind="click: $parent.changeComp.bind($data, 'search')">
                    search
                </button>
            </div>
            <div class="col-3  p-0">
                <button class="btn btn-sm btn-light browsepage-2nd-nav-btn d-block d-sm-none d-md-none" data-bind="click: $parent.changeComp.bind($data, 'browse')">
                    browse
                </button>
            </div>
            <div class="col-3  p-0">
                <button class="btn btn-sm btn-light browsepage-2nd-nav-btn d-block d-sm-none d-md-none" data-bind="click: $parent.changeComp.bind($data, 'wordcloud')">
                    wordcloud
                </button>
            </div>
        </div>

        <div data-bind="if: historypart">
            <div class="col-3  p-0">
                <button class="btn btn-sm btn-light browsepage-2nd-nav-btn d-block d-sm-none d-md-none d-lg-none" data-bind="click: $parent.changeComp.bind($data, 'history')">
                    history
                </button>
            </div>
            <div class="col-3  p-0">
                <button class="btn btn-sm btn-light browsepage-2nd-nav-btn d-block d-sm-none d-md-none" data-bind="click: $parent.changeComp.bind($data, 'anno')">
                    anno
                </button>
            </div>
            <div class="col-3  p-0">
                <button class="btn btn-sm btn-light browsepage-2nd-nav-btn d-block d-sm-none d-md-none" data-bind="click: $parent.changeComp.bind($data, 'book')">
                    book
                </button>
            </div>
            <div class="col-3  p-0">
                <button class="btn btn-sm btn-light browsepage-2nd-nav-btn d-block d-sm-none d-md-none" data-bind="click: $parent.changeComp.bind($data, 'searchhist')">
                    searchhist
                </button>
            </div>
        </div>

    </div>
</div>
