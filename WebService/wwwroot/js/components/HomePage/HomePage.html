<div class="home-page-container">

    <input class="form-control form-control-lg" data-bind="value: searchTerms, click: clearInputField">

    <div class="pagination-container">
        <button type="button" class="btn btn-info" data-bind="click: prev">
            prev
        </button>
        <button type="button" class="btn btn-info" data-bind="click: next">
            next
        </button>
        <div class="dropdown-containers">
            <p class="label">Results/page:</p>
            <select class="selector-dropdown" data-bind="options: pageSizeSelection, selectedOptions: selectedPageSize"></select>

            <p class="label">Search type:</p>
            <select class="selector-dropdown" data-bind="options: searchTypeValSelector, selectedOptions: selectedSearchType"></select>
        </div>
       
    </div>
  

    <div data-bind="if: showTable" class="container">
        <h2>Total results:  <p data-bind="text: totalResults"></p></h2>
        <table class="table-responsive table-striped table-hover col-sm">
            <thead class="header-table-style">
                <tr>
                    <th>Rank</th>
                    <th>Title</th>
                    <th>Body</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: searchResult">
                <tr data-bind="click: $parent.selectSearchResultItem">
                    <td data-bind="text: rank"></td>
                    <td data-bind="text: questionTitle"></td>
                    <td data-bind="html: postBody"></td>
                </tr>
            </tbody>
        </table>

                <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
        </nav>-->
    </div>


</div>
