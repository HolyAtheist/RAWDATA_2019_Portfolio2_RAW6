<div class="home-page-container">

    <searchbuttcomp></searchbuttcomp>

    <h3>Search</h3>

    <div class="card-body">
        <div class="input-group input-group-lg">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-lg">Search:</span>
            </div>
            <input type="text" class="form-control form-control-lg" aria-label="Large"
                   aria-describedby="inputGroup-sizing-sm" data-bind="value: searchTerms, click: clearInputField">
        </div>

        <div class="pagination-container">
            <button type="button" class="btn btn-info" data-bind="click: getPg.bind($data, 'prev')">
                prev
            </button>
            <button type="button" class="btn btn-info" data-bind="click: getPg.bind($data, 'next')">
                next
            </button>
            <div class="dropdown-containers">
                <p class="label">Results/page:</p>
                <select class="selector-dropdown"
                        data-bind="options: pageSizeSelection, value: getPageSize, event: {change: selectedPageSize}"></select>

                <p class="label">Search type:</p>
                <select class="selector-dropdown"
                        data-bind="options: searchTypeValSelector, value: searchTypeValue, event: {change: selectedSearchType}"></select>
            </div>
        </div>

        <div data-bind="if: showTable" class="container">
            <h2>Total results: <span data-bind="text: totalResults"></span></h2>
            <h2>Total Pages: <span data-bind="text: numberOfPages"> </span></h2>
            <h2>Current Page: <span data-bind="text: currentPage"> </span></h2>
            <table class="table-responsive table-striped table-hover col-sm">
                <thead class="header-table-style">
                <tr>
                    <th>Rank</th>
                    <th>Title</th>
                    <th>Body</th>
                </tr>
                </thead>
                <tbody data-bind="foreach: searchResult">
                <tr style="cursor: pointer" data-bind="click: $parent.selectSearchResultItem">
                    <td data-bind="text: rank"></td>
                    <td data-bind="text: questionTitle"></td>
                    <td data-bind="html: postBody"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
