<div>
    <h3>Bookmark Component</h3>

    <table>
        <thead>
        <tr>
            <th>Title</th>
            <th>ThreadUrl</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody data-bind="foreach: bookmarkItems">
        <!--Bind to list-->
        <tr>
            <td data-bind="text:title"></td>
            <td data-bind="text:url"></td>
            <td data-bind="text:date"></td>
        </tr>
        </tbody>

    </table>
</div>
