<div class="login-form-container">
    <!-- Default form login -->
    <div class="text-center border border-light p-5">

        <p class="h4 mb-4">Sign in</p>

        <!-- Email -->
        <input class="form-control mb-4" data-bind="value: loginUsername, click: clearInputFields.bind($data, 'user')">

        <!-- Password -->
        <input class="form-control mb-4" data-bind="value: loginPassword, click: clearInputFields.bind($data, 'pass')">

        <!-- Sign in button -->
        <button class="btn btn-info btn-block my-4" data-bind="click: loginUser">Sign in</button>

        <!-- Register -->
        <p>
            Not a member?
            <a data-bind="click: newUserSignup">Register</a>
        </p>

    </div>
    <!-- Default form login -->
</div>
