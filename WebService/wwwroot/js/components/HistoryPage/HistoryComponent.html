<div>
    <h3>History Component</h3>
    <div>
        <br>
        <button data-bind="click:prevPage" type="button" class="btn btn-primary btn-sm">Prev Page</button>
        <button data-bind="click:nextPage" type="button" class="btn btn-primary btn-sm">Next Page</button>
        <input data-bind="value: maxPages">
    </div>

    <!-- MaxPage dropdown -->
    <select class="selectpicker">
        <option title="5 per page">5</option>
        <option title="10 per page">10</option>
        <option title="15 per page">15</option>
    </select>

    <select class="selectpicker">
        <option title="Combo 1">Hot Dog, Fries and a Soda</option>
        <option title="Combo 2">Burger, Shake and a Smile</option>
        <option title="Combo 3">Sugar, Spice and all things nice</option>
    </select>


    <!-- Bootstrap table -->
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">ThreadUrl</th>
            <th scope="col">Date</th>
        </tr>
        </thead>
        <tbody data-bind="foreach: historyItems">
        <tr>
            <td data-bind="text:title"></td>
            <td data-bind="text:url"></td>
            <td data-bind="text:date"></td>
        </tr>
        </tbody>
    </table>
