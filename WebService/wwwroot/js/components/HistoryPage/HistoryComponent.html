<div>
    <h3>History Component</h3>
    <div>
        <br>
        <button data-bind="click:navPage.bind($data, prevUrl()), disable: !prevUrl()" type="button"
                class="btn btn-primary btn-sm">
            Prev Page
        </button>
        <button data-bind="click:navPage.bind($data, nextUrl()), disable: !nextUrl()" type="button"
                class="btn btn-primary btn-sm">
            Next Page
        </button>
    </div>

    <!-- MaxPage dropdown -->
    <!--
    <div class="dropdown">
        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
           aria-haspopup="true" aria-expanded="false">
            Entries pr. page
        </a>

        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">

        </div>

    </div>

    <div>
        <select class="mdb-select md-form">
            <option value="" disabled selected>Pagesize</option>
            <option data-bind="pageSize(5)">5</option>
            <option data-bind="pageSize(10)">10</option>
            <option data-bind="pageSize(15)">15</option>
            <option data-bind="pageSize(25)">25</option>
            <option data-bind="pageSize(50)">50</option>
        </select>
    <div class="dropdown-containers">
        <p class="label">Results/page:</p>
        <select class="selector-dropdown"
                data-bind="options: pgSizeOptions, value: pgSize, event: {change: pageSize}"></select>
    </div>

    <h6>Current page:  <span data-bind="text: currentPage"></span></h6>
    <h6>Total pages:  <span data-bind="text: totalPages"></span></h6>

    <!-- Bootstrap table -->
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">ThreadUrl</th>
                    <th scope="col">Date</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: items">
                <tr>
                    <td data-bind="text:title"></td>
                    <td data-bind="text:threadUrl"></td>
                    <td data-bind="text:date"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <button data-bind="click:deletions" type="button" class="btn btn-danger">Delete History</button>

</div>
