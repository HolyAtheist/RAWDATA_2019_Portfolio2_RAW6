<!DOCTYPE html>
<html>
<head>
    <title>index</title>
</head>
<body>



<h3>History Component</h3>
<div>

    <button data-bind="click:GetHistory">Get History</button>
    <button>Delete History</button>
    <table>
        <thead>
        <tr>
            <th>Title</th>
            <th>ThreadUrl</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody data-bind="foreach: getHistory"> <!-- Bind to list -->
        <tr>
            <td data-bind="text:title"></td>  <!-- Bind to attribute -->
            <td data-bind="text:url"></td>    <!-- Bind to attribute -->
            <td data-bind="text:date"></td>   <!-- Bind to attribute -->
        </tr>
        </tbody>

    </table>
</div>



<script src=js/components/HistoryComponent.js"></script>
</body>
</html>
